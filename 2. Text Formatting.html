<!-- Mostly we use CSS for formatting purposes and HTML just for putting content, but there are some text formatting options that we can use in HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- The headings in html comes in 6 styles ranging from h1 to h6  -->
    <h1>Heading1</h1>
    <h2>Heading2</h2>
    <h3>Heading3</h3>
    <h4>Heading4</h4>
    <h5>Heading5</h5>
    <h6>Heading6</h6>
    <!-- If you are using VsCode like IDE, you can generate a dummy text by using lorem with number of words that you want. ex: lorem30 will give you a dummy text of 30 words. -->

    <!-- Text Formatting Options
     <b></b> -> Bolds the Text
     <strong></strong> Looks the same as bold but it is used on the text that is important
     <i></i> -> Italicizes the text
     <u></u> -> Underlines the text
     <em></em> -> Looks the same as Italic but is used to emphasize on some point
     <mark></mark> -> Used to highlight the text
     <del></del> -> Used for creating a StrikeThrough
     <sub></sub> -> Used to change something to subscript
     <sup></sup> -> Used to change something to superscript -->

    <p><b>Hello World</b></p>
    <p><i>Hello World</i></p>
    <p><u>Hello World</u></p>
    <p><strong>Hello World</strong></p>
    <p><em>Hello World</em></p>
    <p><mark>Hello World</mark></p>
    <p><del>Hello World</del></p>
    <p>Hello <sub>World</sub></p>
    <p>Hello<sup>World</sup></p>

    <!-- There is also another tag named <font></font>. Using this tag, we can format the font style, size and color of any text-->

    <font face="Impact" size="7" color="red">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsa, animi.</p>
    </font>
    <!-- The minimum size of font can be 1 and maximum can be 7 -->
</body>

</html>
