<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists in HTML</title>
  </head>
  <body>
    <h1 align="center">Lists in HTML</h1>
    <!-- UnOrdered List -->
    <h2>Front End</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>TypeScript</li>
      <li>React</li>
    </ul>
    <!-- Ordered List  -->
    <ol type="A">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>TypeScript</li>
      <li>React</li>
    </ol>
    <!-- Ordered List -->
    <h2>Back End</h2>
    <ol type="A" start="6">
      <li>PhP</li>
      <li>MySQL</li>
      <li>Apache</li>
    </ol>
  </body>
</html>
